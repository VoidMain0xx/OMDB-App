<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- App Tittle -->
    <title>OMDB APP</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div>
        <h1>Find Your Movies</h1>
      </div>
      <div class="header-link">
        <span>
          <button><a href="favourite.html"> Watchlist </a></button>
        </span>
      </div>
      <div class="search-box">
        <input
          type="text"
          placeholder="Search Your Favourite Movies Here"
          id="input"
          class="search-bar"
        />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- movie Display -->
      <div class="fav-container">
        <!-- movies will display here -->
      </div>
      <div class="start-exploring">
        <i class="fa-solid fa-video" style="color: #505050"></i>
        <span>Start Exploring!</span>
      </div>
    </div>

    <!-- Font Script -->
    <script
      src="https://kit.fontawesome.com/34617d7f01.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
